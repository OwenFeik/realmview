<Page title="Register">
  <Form action="/register" redirect="/login" title="Register">
    <FormField
      id="username"
      minlength="4"
      maxlength="32"
      help="Your username must be 4-32 alphanumeric characters."
    >
    <FormField
      id="password"
      type="password"
      minlength="8"
      help="Your password must be 8 or more characters including at least one number and one letter."
    >
    <FormField
      id="confirm_password"
      type="password"
      minlength="8"
      help="Must match your password."
      feedback="Please type your password again."
    >
  </Form text="Already have an account? <a href='/login'>Log in</a>.">  
</Page>
