<Page title="Project">
  <ConfirmationModal />
  <BootstrapJs />
  <Js src="projects/projects.js" />
  <script>
    let project = window.location.pathname.match(/([\da-f]{32})\/?/)?.[1];
    if (project) {
      fetch('/api/project/' + project).then(
        resp => resp.json().then(resp => {
          document.body.appendChild(record_to_element(resp.project));
        })
      );
    } else {
      window.location.href = '/not_found';
    }
  </script>
</Page>
