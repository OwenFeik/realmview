PREAMBLE {{
kwargs["ID"] = kwargs.get("ID", kwargs["GROUP"] + unique_string()) 
}}
IFDEF(FORM) {{
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="{{ GROUP }}"
      id="{{ ID }}"
      IFDEF(ACTION) {{ oninput="{{ ACTION }}" }}
      IFDEF(ACTIVE) {{ checked }}
    >
    <label class="form-check-label" for="{{ ID }}">{{ LABEL }}</label>
  </div>  
}} ELSE {{
  <input
    type="radio"
    class="btn-check"
    name="{{ GROUP }}"
    id="{{ ID }}"
    autocomplete="off"
    IFDEF(ACTION) {{ oninput="{{ ACTION }}; this.blur();" }}
    IFDEF(ACTIVE) {{ checked }}
  >
  <label
    class="btn btn-sm btn-outline-primary"
    for="{{ ID }}"
  >{{ LABEL }}</label>
}}
