<!--
  Scene list entry. Expects a SceneListEntry object called scene to be in
  scope.
-->
<div id="scene_${scene.scene_key}" class="col-sm-2">
  <div class="card">
    <img
      class="card-img-top"
      style="max-height: 8rem; object-fit: cover;"
      src="${scene.thumbnail}"
    >
    <div class="card-body">
      <EditableInput
        button=""
        class="mb-1"
        value="${scene.title}"
        action="
          v => update_titles(
            '${project.project_key}',
            null,
            '${scene.scene_key}',
            v
          )
        "
      >
      <div>
        <Button
          small=""
          class=""
          text="Launch"
          href="/project/${project.project_key}/scene/${scene.scene_key}"
        >
        <Button
          small=""  
          class="btn-danger"
          text="Delete"
          onclick="delete_scene('${scene.scene_key}', '${scene.title}')"
        >
      </div>
    </div>
  </div>
</div>
