<!--
  Project entry for the projects page.
  Expects a struct ProjectListEntry object to be in scope, as well as a
  variable scene_list containing HTML for the project's list of scenes.
-->
<div id="project_${project.uuid}" class="container py-5">
  <div class="row">
    <div class="col">
      <EditableInput
        button = ""
        value="${project.title}"
        action="
          v => update_titles(
            '${project.uuid}',
            v,
            null,
            null
          )
        "
      >
    </div>
    <div class="col align-self-end d-flex">
      <Button
        class="ms-auto"
        icon="arrow-up-right-square"
        text="New scene"
        href="/project/${project.uuid}/scene/new"
      >
      <Button
        class="btn-danger ms-2"
        icon="trash3"
        text="Delete"
        onclick="delete_project('${project.uuid}', '${project.title}')"
      >
    </div>
  </div>
  <hr class="mb-2">
  <div class="row">${scene_list}</div>
</div>
