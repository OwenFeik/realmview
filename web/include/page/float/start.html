<Page
  IFDEF(TITLE) {{ title="{{ TITLE }}" }}
  IFDEF(LOGGEDIN) {{ loggedin="" }}
  IFDEF(REDIRECT) {{ redirect="{{ REDIRECT }}" }}
>
  <div
    class="row justify-content-center align-items-center"
    style="height: 50vh;"
  >
    <div
      class="
        IFDEF(CLASS) {{ {{ CLASS }} }} ELSE {{ col-sm-3 }}
        d-flex
        flex-column
        justify-content-end
      "
    >
