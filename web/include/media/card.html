<div class="col pt-2" id="media_${key}">
  <div class="card">
    <img
      class="card-img-top"
      style="height: 8rem; object-fit: cover;"
      src="${url}"
      data-media_key="${key}"
      data-title="${title}"
      data-w="${w}"
      data-h="${h}"
    >
    <div class="card-body">
      <div class="form-check">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">${title}</label>
      </div>
      IFDEF(SCENE) {{
      <button
        class="btn btn-sm btn-primary"
        aria-roledescription="Add to scene"
        onclick="add_to_scene(this.parentNode.previousSibling);"
      >Add <Icon name="plus-square"></button>
      }}
      <button
        class="btn btn-sm btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#media_details_modal"
        aria-roledescription="Edit details"
      >Edit <Icon name="pencil-square"></button>
      <button
        class="btn btn-sm btn-danger"
        type="button"
        aria-roledescription="Delete media"
        onclick="media_manager.delete_item('${key}')"
      >Delete <Icon name="trash3"></button>
    </div>
  </div>
</div>
