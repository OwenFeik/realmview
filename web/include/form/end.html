        IFDEF(TEXT) {{ <div class="form-text mb-3">{{ TEXT }}</div> }}
        <button
          onclick="
            IFDEF(CALLBACK) {{ {{ CALLBACK }} }}
            ELSE {{ submit_form(this.parentNode); }}
          "
          class="btn btn-primary"
        >Submit</button>
        <div data-role="error_message" class="form-text text-danger"></div>
      </form>
    </div>
  </div>
</div>
