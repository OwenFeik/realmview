{{ javascript(scene/game/game.js) }}
<div
  class="offcanvas offcanvas-start"
  tabindex="-2"
  id="game_offcanvas"
  aria-labelledby="game_offcanvas_label"
>
  <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="game_offcanvas_label">Game</h4>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
  </div>
  <div class="offcanvas-body">
    <Nav>
      <NavItem tab="current_game" label="Current">
      <NavItem tab="launch_game" label="Launch" selected="">  
      <NavItem tab="join_game" label="Join">
    </Nav>
    <div class="tab-content">
      <Tab tab="current_game">
        <div class="p-2">
          <h3>Invite Players</h3>
          <p><a target="_blank" id="join_game_link"></a></p>
          <button
            class="btn btn-primary"
            id="copy_join_game_link_btn"
          >Copy Link <Icon name="clipboard"></button>
        </div>
      </Tab>
      <Tab tab="launch_game" selected="">
        <div class="p-2">
          <div class="row py-2">
            <button
              type="button"
              class="btn btn-primary"
              onclick="new_game();"
            >Launch Game <Icon name="arrow-up-right-square"></button>
          </div>
          <div class="row py-2">
            <p
              id="launch_game_error"
              class="form-text text-danger d-none"
            >Error message.</p>
          </div>
        </div>
      </Tab>
      <Tab tab="join_game">
        <div class="p-2">
          <a href="/game" target="_blank">Join a game</a>
        </div>
      </Tab>
    </div>
  </div>
</div>
