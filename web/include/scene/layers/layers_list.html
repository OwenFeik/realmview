<div class="accordion">
  <div
    class="accordion-item"
    style="
      bottom: {{ constant(HOVER_ELEM_INSET) }};
      height: auto;
      position: absolute;
      right: {{ constant(HOVER_ELEM_INSET) }};
      width: 200px;
    "
  >
    <h2 id="layers_list_heading" class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#layers_list_collapse"
        aria-expanded="true"
        aria-controls="layers_list_collapse"
      >Layers</button>
    </h2>
    <div
      id="layers_list_collapse"
      class="accordion-collapse collapse"
      aria-labelledby="layers_list_heading"
    >
      <ul id="layers_list" class="list-group">
      </ul>    
    </div>
  </div>
</div>
{{ javascript(scene/layers/layers.js) }}
