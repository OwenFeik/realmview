<Offcanvas title="Help">
  <h3>Keyboard Shortcuts</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Tool</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Space</td>
        <td>Pan</td>
      </tr>
      <tr>
        <td>Escape</td>
        <td>
          <span class="monospace">D</span>
          then
          <span class="monospace">Q</span>
        </td>
      </tr>
      <tr>
        <td><span class="monospace">A</span></td>
        <td>Select all</td>
      </tr>
      <tr>
        <td><span class="monospace">C</span></td>
        <td>Copy</td>
      </tr>
      <tr>
        <td><span class="monospace">D</span></td>
        <td>Deselect</td>
      </tr>
      <tr>
        <td><span class="monospace">E</span></td>
        <td>Ellipse</td>
      </tr>
      <tr>
        <td><span class="monospace">F</span></td>
        <td>Freehand draw</td>
      </tr>
      <tr>
        <td><span class="monospace">L</span></td>
        <td>Line draw</td>
      </tr>
      <tr>
        <td><span class="monospace">Q</span></td>
        <td>Select</td>
      </tr>
      <tr>
        <td><span class="monospace">R</span></td>
        <td>Rectangle</td>
      </tr>
      <tr>
        <td><span class="monospace">V</span></td>
        <td>Paste</td>
      </tr>
      <tr>
        <td><span class="monospace">W</span></td>
        <td>Edit fog</td>
      </tr>
      <tr>
        <td><span class="monospace">Y</span></td>
        <td>Redo</td>
      </tr>
      <tr>
        <td><span class="monospace">Z</span></td>
        <td>Undo</td>
      </tr>
      <tr>
        <td><span class="monospace">+</span></td>
        <td>Zoom in</td>
      </tr>
      <tr>
        <td><span class="monospace">-</span></td>
        <td>Zoom out</td>
      </tr>
    </tbody>
  </table>
</Offcanvas>
