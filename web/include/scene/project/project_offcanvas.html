<div
  class="offcanvas offcanvas-start"
  tabindex="-2"
  id="project_offcanvas"
  aria-labelledby="project_offcanvas_label"
>
  <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="project_offcanvas_label">Project</h4>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
      </button>
  </div>
  <div class="offcanvas-body">
    <Nav>
      <NavItem tab="load" selected="">
      <NavItem tab="save">
    </Nav>
    <div class="tab-content">
      <Tab tab="load" selected="">
        <div class="row py-2">
          <div class="input-group">
            <span class="input-group-text">Project</span>
            <select class="form-select" id="project_select"></select>
            <span class="input-group-text">
              <LoadingIcon id="project_select_loading" icon="archive">
            </span>
          </div>
        </div>
        <div class="row py-2">
          <div class="input-group">
            <span class="input-group-text">Scene</span>
            <select class="form-select" id="scene_select"></select>
            <span class="input-group-text">
              <LoadingIcon id="scene_select_loading" icon="archive">
            </span>
          </div>
        </div>
      </Tab>
      <Tab tab="save">
        <div class="row py-2">
          <EditableInput
            id="project_title"
            label="Project"
            feedback=""
            button=""
            enabled=""
          >
        </div>
        <div class="row py-2">
          <EditableInput
            id="scene_title"
            label="Scene"
            feedback=""
            button=""
            enabled=""
          >
        </div>
        <div class="row py-2">
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              onclick="save_project();"
            >Save</button>
            <button class="btn btn-outline-primary btn-group-icon" disabled>
              <LoadingIcon id="save_project_loading" icon="save">
            </button>
          </div>
        </div>
      </Tab>
    </div>
  </div>
</div>
<Js src="scene/project/project.js">
