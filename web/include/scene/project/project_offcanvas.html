<div
  class="offcanvas offcanvas-start"
  tabindex="-2"
  id="project_offcanvas"
  aria-labelledby="project_offcanvas_label"
>
  <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="project_offcanvas_label">Project <a
        href="/project"
        target="_blank"
      ><Icon name="box-arrow-up-right"></a></h2>
      <button
        type="button"
        class="btn-close text-reset"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
  </div>
  <div class="offcanvas-body">
    <Nav>
      <NavItem tab="load" selected="">
      <NavItem tab="save">
    </Nav>
    <div class="tab-content">
      <Tab tab="load" selected="">
        <div class="row py-2">
          <div class="input-group">
            <span class="input-group-text">Project</span>
            <select class="form-select" id="project_select"></select>
            <span class="input-group-text">
              <LoadingIcon id="project_select_loading" icon="archive">
            </span>
            <Button
              class="ms-auto"
              icon="arrow-up-right-square"
              text="New"
              href="/project/new"
            >
          </div>
        </div>
        <div class="row py-2">
          <div class="input-group">
            <span class="input-group-text">Scene</span>
            <select class="form-select" id="scene_select"></select>
            <span class="input-group-text">
              <LoadingIcon id="scene_select_loading" icon="archive">
            </span>
            <Button
              class="ms-auto"
              icon="arrow-up-right-square"
              text="New"
              onclick="window.location.href = Pages.NewScene(project_key())"
            >
          </div>
        </div>
      </Tab>
      <Tab tab="save">
        <div class="row py-2">
          <EditableInput
            id="project_title"
            label="Project"
            feedback=""
            button=""
            enabled=""
            action="title => update_project_title(title)"
          >
        </div>
        <div class="row py-2">
          <EditableInput
            id="scene_title"
            label="Scene"
            feedback=""
            button=""
            enabled=""
            action="title => update_scene_title(title)"
          >
        </div>
      </Tab>
    </div>
  </div>
</div>
<Js src="scene/project/project.js">
